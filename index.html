<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/images/craft.png">
    <title>World of Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
</head>

<body>
    
        <audio autoplay loop>
            <source src="assets/sound/Diabolus.mp3" type="audio/mp3">
        </audio>
    
    <header>
        <img src='assets/images/warcraftHeader.jpg' alt='headerImg' width='100%'>
    </header>
    <div class='container'>
        <button class='btn btn-primary' id='startBtn'>Ready to Begin?</button>
        <!-- Question page -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>
        <!-- Answer Page -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=gif></div>
        <!-- Scoreboard -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>
    </div>
    <div class="footer">
        <p>This site created by Nick Hosley click
          <a href="https://nikolaizemlin.github.io/Portfolio/">Here</a> to return home.</p>
      </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
